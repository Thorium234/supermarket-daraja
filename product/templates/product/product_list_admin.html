{% extends "base.html" %}
{% block content %}
<h2>Manage Products</h2>
<a href="{% url 'product:product_create' %}" class="btn btn-primary mb-3">+ Add New Product</a>

<table class="table table-striped table-bordered">
    <thead class="table-light">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Barcode</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.stock }}</td>
            <td>{{ product.barcode }}</td>
            <td>
                <a href="{% url 'product:product_edit' product.id %}" class="btn btn-sm btn-info">Edit</a>
                <a href="{% url 'product:product_delete' product.id %}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete {{ product.name }}?');">
                   Delete
                </a>
            </td>
        </tr>
    {% empty %}
        <tr>
            <td colspan="5" class="text-center">No products found.</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
