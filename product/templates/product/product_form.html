{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="mb-4">{% if product %}Edit{% else %}Add{% endif %} Product</h2>

    <form method="POST" enctype="multipart/form-data" class="card p-4">
        {% csrf_token %}
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" name="name" value="{{ product.name|default:'' }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Barcode</label>
                <input type="text" class="form-control" name="barcode" value="{{ product.barcode|default:'' }}">
            </div>
            <div class="col-md-4">
                <label class="form-label">Price (KES)</label>
                <input type="number" step="0.01" class="form-control" name="price" value="{{ product.price|default:'' }}" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Stock</label>
                <input type="number" class="form-control" name="stock" value="{{ product.stock|default:'' }}" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Category/Shelf</label>
                <select name="shelf" class="form-select">
                    <option value="">No category</option>
                    {% for shelf in shelves %}
                    <option value="{{ shelf.id }}" {% if product and product.shelf_id == shelf.id %}selected{% endif %}>{{ shelf.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-12">
                <label class="form-label">Description</label>
                <textarea name="description" rows="3" class="form-control">{{ product.description|default:'' }}</textarea>
            </div>
            <div class="col-12">
                <label class="form-label">Product Image</label>
                <input type="file" name="image" accept="image/*" class="form-control">
                {% if product and product.image %}
                <div class="mt-2">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" style="width: 90px; height: 90px; object-fit: cover; border-radius: 10px;">
                </div>
                {% endif %}
            </div>
        </div>

        <div class="mt-4 d-flex gap-2">
            <button type="submit" class="btn btn-market-main">Save Product</button>
            <a href="{% url 'product:product_list_admin' %}" class="btn btn-outline-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
