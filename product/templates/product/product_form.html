{% extends "base.html" %}
{% block content %}
<h2>{% if product %}Edit{% else %}Add{% endif %} Product</h2>

<form method="POST">
    {% csrf_token %}
    <label>Name:</label>
    <input type="text" name="name" value="{{ product.name|default:'' }}" required><br><br>

    <label>Price (KES):</label>
    <input type="number" step="0.01" name="price" value="{{ product.price|default:'' }}" required><br><br>

    <label>Stock:</label>
    <input type="number" name="stock" value="{{ product.stock|default:'' }}" required><br><br>

    <label>Barcode:</label>
    <input type="text" name="barcode" value="{{ product.barcode|default:'' }}"><br><br>

    <button type="submit">Save</button>
</form>
{% endblock %}
