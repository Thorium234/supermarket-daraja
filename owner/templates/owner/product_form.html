{% extends "owner/base.html" %}

{% block owner_content %}
<div class="card shadow-sm">
    <div class="card-header">{% if object %}Edit Product{% else %}Create Product{% endif %}</div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data" class="row g-3">
            {% csrf_token %}
            {% for field in form %}
            <div class="col-md-6">
                <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}<div class="text-danger small">{{ field.errors|striptags }}</div>{% endif %}
            </div>
            {% endfor %}
            <div class="col-12 d-flex gap-2">
                <button class="btn btn-primary">Save</button>
                <a href="{% url 'owner:product_list' %}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
