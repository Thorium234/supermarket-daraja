{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-xl font-bold mb-4">Pay for Order #{{ order.id }}</h2>
  <p>Total: KES {{ order.total_price }}</p>

  <form method="post">
    {% csrf_token %}
    <label for="phone_number" class="block mb-2">Enter M-Pesa Phone Number:</label>
    <input type="text" id="phone_number" name="phone_number" class="w-full border rounded px-3 py-2 mb-4" required>
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">
      Pay with M-Pesa
    </button>
  </form>
</div>
{% endblock %}
